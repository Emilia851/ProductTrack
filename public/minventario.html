<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="estilosModificar.css">
</head>
<body>
    <header>Modificar Producto</header>
    <div class="container">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" placeholder="Ingrese el nombre">
        
        <label for="description">Descripción:</label>
        <textarea id="description" placeholder="Ingrese la descripción"></textarea>
        
        <label for="price">Precio:</label>
        <input type="number" id="price" placeholder="Ingrese el precio">
        
        <label for="stock">Cantidad en Inventario:</label>
        <input type="number" id="stock" placeholder="Ingrese la cantidad">
        
        <button class="btn-save">Guardar Cambios</button>
    </div>
</body>
</html>
