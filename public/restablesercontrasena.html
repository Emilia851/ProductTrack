<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="estilosResContra.css">
</head>
<body>
    <div class="container">
        <img src="Images/loguito.png" alt="Logo de ProductTrack" class="logo"> <!-- Logo agregado -->
        <h1>Restablecer Contraseña</h1>
        <p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
        <form id="reset-password-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="submit-btn">Enviar enlace</button>
        </form>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/api/restablecer-contrasena', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Correo enviado exitosamente. Revisa tu bandeja de entrada.');
            })
            .catch(error => {
                alert('Hubo un error. Intenta nuevamente.');
            });
        });
    </script>
</body>
</html>
